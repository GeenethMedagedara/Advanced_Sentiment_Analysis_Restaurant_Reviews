name: Deploy to GCP

on:
  push:
    branches:
      - main  # Change to your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate with GCP
      run: |
        echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json
        gcloud auth configure-docker gcr.io

    - name: Build and Push Docker Images
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:latest frontend/
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend:latest backend/
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/mlflow:latest mlflow/

        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend:latest
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/backend:latest
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/mlflow:latest

    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials YOUR_CLUSTER_NAME --zone YOUR_CLUSTER_ZONE --project ${{ secrets.GCP_PROJECT_ID }}
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/mlflow-deployment.yaml
